<html>

<head>
    <title>Chat</title>
    <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
    <link rel="stylesheet" href="{{ static_url("css/style.css") }}">
    <link href="https://fonts.googleapis.com/css?family=Aleo|PT+Sans" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="{{ static_url("js/main.js") }}"></script>
    <base target="_blank">
</head>

<body style="background: url(images/background1.jpg) no-repeat fixed center;">

    <div id="registerbox" class="hidden">
        <img class="close-registerbox" src="images/cancel.png">
        <form name="registerbox" class="registers" onsubmit="return false;">
            <input name="rname" type="text" required placeholder="Name"><br>
            <input name="email" type="email" required placeholder="Email"><br>
            <input name="rpasswd" type="password" required placeholder="Password"><br>
            <p id="reg_error" class="error"></p>
            <button id="registerbutton" href="#">Register</button>
        </form>
    </div>

    <div id="loginbox" class="hidden">
        <form name="loginbox" onsubmit="return false;">
            <input id="loginName" name="name" type="text" required placeholder="Name">
            <input id="loginPassword" name="passwd" type="password" autocomplete="current-password" required
                placeholder="Password">
            <button id="loginbutton" href="#">Login</button>
            <button id="register" href="#">Registration</button>
            <p id="log_error" class="error"></p>
        </form>
    </div>

    <div id="cookie-agreement" , class="hidden">
        <div style="text-align: center;">
            <p>Продолжая использовать наш сайт, вы даете согласие на обработку файлов cookie,
                которые обеспечивают правильную работу сайта. Благодаря им мы улучшаем сайт.</p>
            <button id="cookie-sumbit"><span>Ok</span></button>
        </div>
    </div>

        <div id="photo_handler" class="hidden">
            <img class="close-upload-container" src="images/cancel.png">
            <form class="upload-container" return photo_handler>
                <img id="upload-image" src="images/outbox.png">
                <div>
                    <input id="file-input" type="file" name="file" multiple>
                    <label id='file-input-text' for="file-input">Выберите изображение</label>
                    <span>или перетащите его сюда</span>
                </div>
            </form>
        </div>

        <div id="big_picture" class="hidden">
            <img class="close-big_picture" src="images/cancel.png">
            <img id="big_picture-img" src="images/ok-upload_128.png">
        </div>

        <div class="messageBox"></div>

        <div>
            <div id="myMessage" role="textbox" contenteditable="true"
                aria-multiline="true" max-length="300"></div>
            <button id="sendbutton">Send</button>

            <ul class="item-menu">
                <img src="images/attachment.png">

            </ul>
        </div>
</body>

</html>
