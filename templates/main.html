<html>
 <head>
    <title>Chat</title>
    <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
    <link rel="stylesheet" href="{{ static_url("css/style.css") }}">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 </head>
 <body>
   <script type="text/javascript">
   $(document).ready(function () {
    if ("WebSocket" in window){
	websocket = true;
    }else{
	// no web socket support
	websocket = false;
    }

    var msg = { event: 'register', };
	var ws = new WebSocket("wss://my-chat-socket.herokuapp.com/");

	  ws.onopen = function(){
		  alert("Was connected!");		  
	  };

	      ws.onmessage = function(evt){
		  var message=evt.data;
		  console.log(evt.data);
		  $('.messages').append('<li>'+message+'</li>');
		  console.log('Received message');
	  };



	  document.onkeyup = function(e){
	    if(e.keyCode==13){ 
	  	  if($('#myMessage').val() != ''){
	  	  var message=$('#myMessage').val().replace(/<\/?[^>]+(>|$)/g,"");
		  if (message!=''){
		  ws.send(JSON.stringify(message));
		  }
          $('#myMessage').val('');
          }
      }
	  
	  };

	  $('#sendbutton').on('click', function(){
	  	if($('#myMessage').val() != ''){
	  	   var message=$('#myMessage').val().replace(/<\/?[^>]+(>|$)/g,"");
	  	   if (message!=''){
		   ws.send(JSON.stringify(message));
           $('#myMessage').val('');
       }
	  }
	});

	   ws.onclose = function(){
		   alert("Connection closed...");
	   };
    
});
	  
</script>
 <div  class="messageBox">
 <ul class="messages"></ul>
 </div>
 <input type="text" id="myMessage" maxlength="200">
 <button id="sendbutton">Send</button>
 </body>
</html>
